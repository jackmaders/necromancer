name: Deploy to Fly.io
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_commands:
        description: "Force deploy Discord?"
        required: true
        type: boolean
        default: false

jobs:
  version:
    name: ðŸ”– Add Version Tag
    runs-on: ubuntu-latest
    concurrency:
      group: version-tag
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ðŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ”– Get Version from package.json
        id: get_version
        run: echo "version=v$(bun -e 'console.log(require("./package.json").version)')" >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ Tag Release
        if: steps.get_version.outputs.version != ''
        run: |
          VERSION_TAG="${{ steps.get_version.outputs.version }}"

          if git rev-parse --quiet --verify "refs/tags/$VERSION_TAG"; then
            echo "Tag $VERSION_TAG already exists. Skipping."
          else
            echo "Tagging commit with $VERSION_TAG"
            git config user.name "GitHub Actions Bot"
            git config user.email "bot@users.noreply.github.com"
            git tag -a "$VERSION_TAG" -m "Release $VERSION_TAG"
            git push origin "$VERSION_TAG"
          fi

  deploy-commands:
    name: ðŸ–¥ï¸ Deploy Commands
    runs-on: ubuntu-latest
    needs: version
    concurrency:
      group: deploy
      cancel-in-progress: false
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ðŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Check for command changes
        id: command_changes
        uses: tj-actions/changed-files@v46
        with:
          files: |
            src/app/config/commands.ts
            src/features/**/command.ts

      - name: ðŸ”„ Deploy Discord Commands
        if: (github.event_name == 'push' && steps.command_changes.outputs.any_changed == 'true') || (github.event_name == 'workflow_dispatch' && inputs.deploy_commands)
        run: bun run commands:deploy
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}

  deploy-app:
    name: ðŸš€ Deploy app
    runs-on: ubuntu-latest
    needs: version
    concurrency: deploy-group
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ðŸŽˆ Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ðŸ·ï¸ Get Bun Version
        id: bun_version
        run: echo "version=$(cat .bun-version)" >> $GITHUB_OUTPUT

      - name: ðŸš€ Deploy
        run: flyctl deploy --remote-only --build-arg BUN_VERSION=${{ steps.bun_version.outputs.version }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
