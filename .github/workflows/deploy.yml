name: Deploy to Fly.io
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bunrc"

      - name: ðŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Check for command changes
        id: command_changes
        uses: tj-actions/changed-files@v46
        with:
          files: |
            src/app/config/commands.ts
            src/features/**/command.ts

      - name: ðŸ”„ Deploy Discord Commands
        if: steps.command_changes.outputs.any_changed == 'true'
        run: bun run deploy:commands
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}

      - name: ðŸŽˆ Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@v1.4

      - name: ðŸ·ï¸ Get Bun Version
        id: bun_version
        run: echo "version=$(cat .bunrc)" >> $GITHUB_OUTPUT

      - name: ðŸš€ Deploy
        run: flyctl deploy --remote-only --build-arg BUN_VERSION=${{ steps.bun_version.outputs.version }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
