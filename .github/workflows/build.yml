name: Build with Docker

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v4

      - name: üéà Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@v1.4

      - name: üè∑Ô∏è Get Bun Version
        id: bun_version
        run: echo "version=$(cat .bunrc)" >> $GITHUB_OUTPUT

      - name: üõ†Ô∏è Check Docker Build
        run: flyctl deploy --build-only --build-arg BUN_VERSION=${{ steps.bun_version.outputs.version }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}