name: Lint with Biome

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: "1.2.2"

      - name: ðŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: âœ¨ Lint Code
        run: bun run check:ci
