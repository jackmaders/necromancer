name: Lint with Biome, Typescript, and Steiger

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    concurrency:
      group: ${{ github.ref }}-linting
      cancel-in-progress: false
    name: âœ¨ Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Scan for Vulnerabilities
        run: bun audit --prod --audit-level=high

      - name: ğŸ¦º Check Type Safety
        run: bun run check:tsc

      - name: ğŸ“ Check FSD Architecture
        run: bun run check:fsd

      - name: âœ¨ Check Linting and Formatting
        run: bun run check
